<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    a, button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      background: #667eea;
      color: white;
      transition: background 0.3s;
    }
    a:hover, button:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать</h1>
    <p>Выберите действие:</p>
    <div class="button-group">
      <a href="./login/login.html">Вход</a>
      <a href="./register/register.html">Регистрация</a>
    </div>
  </div>
</body>
</html>
